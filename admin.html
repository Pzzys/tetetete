<!DOCTYPE html>
<html>
<head>
    <title>Admin Cronograma</title>
    <style>
        body { background: #0a0a0a; color: white; font-family: sans-serif; display: flex; justify-content: center; padding: 40px; }
        input { width: 100%; padding: 10px; margin: 10px 0; background: #222; border: 1px solid #444; color: white; border-radius: 5px; }
        button { width: 100%; padding: 10px; background: #9d4edd; border: none; color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div style="width: 300px;">
        <h2>Adicionar ao Cronograma</h2>
        <input type="password" id="senha" placeholder="Senha Admin">
        <input type="text" id="nome" placeholder="Nome do ConteÃºdo">
        <input type="text" id="tmdb_id" placeholder="ID do TMDB">
        <input type="text" id="patrocinador" placeholder="Patrocinador">
        <input type="text" id="episodios" placeholder="Ex: EP 01 ao 03">
        <button onclick="enviar()">Adicionar</button>
    </div>

    <script>
        async function enviar() {
            const data = {
                senha: document.getElementById('senha').value,
                nome: document.getElementById('nome').value,
                tmdb_id: document.getElementById('tmdb_id').value,
                patrocinador: document.getElementById('patrocinador').value,
                episodios: document.getElementById('episodios').value
            };

            const res = await fetch('/api/db', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (res.ok) alert("Adicionado!");
            else alert("Erro ao salvar!");
        }
    </script>
</body>
</html>
