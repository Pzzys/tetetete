<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Loryez</title>
    <style>
        :root {
            --bg-primary: #050505;
            --bg-secondary: #0f0f13;
            --bg-tertiary: #181820;
            --text-primary: #f0f2ff;
            --text-secondary: #b8bbd6;
            --accent-primary: #9d4edd;
            --success: #4cda64;
            --error: #ff5252;
            --radius-md: 10px;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background-color: var(--bg-secondary);
            border-radius: var(--radius-md);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .hidden { display: none; }
        
        h1, h2 {
            margin-bottom: 20px;
            color: var(--text-primary);
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background-color: var(--bg-tertiary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 16px;
        }
        
        button {
            background: linear-gradient(135deg, var(--accent-primary), #7b2cbf);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .form-group {
            margin-bottom: 20px;
            background-color: var(--bg-secondary);
            padding: 20px;
            border-radius: var(--radius-md);
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }
        
        .tab-button {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 6px;
        }
        
        .tab-button.active {
            background-color: rgba(157, 78, 221, 0.2);
            color: var(--accent-primary);
        }
        
        .content-list {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }
        
        .content-item {
            background-color: var(--bg-secondary);
            padding: 15px;
            border-radius: var(--radius-md);
            border-left: 4px solid var(--accent-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .content-item h3 {
            margin-bottom: 5px;
        }
        
        .content-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-edit {
            background-color: #448aff;
        }
        
        .btn-delete {
            background-color: var(--error);
        }
        
        .message {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }
        
        .message.success {
            background-color: rgba(76, 218, 100, 0.2);
            color: var(--success);
        }
        
        .message.error {
            background-color: rgba(255, 82, 82, 0.2);
            color: var(--error);
        }
        
        .search-box {
            margin-bottom: 20px;
        }
        
        #tmdb-search-results {
            max-height: 300px;
            overflow-y: auto;
            background-color: var(--bg-tertiary);
            border-radius: var(--radius-md);
            margin-top: 10px;
            display: none;
        }
        
        .tmdb-result {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tmdb-result:hover {
            background-color: rgba(157, 78, 221, 0.1);
        }
    </style>
</head>
<body>
    <div id="login-page" class="login-container">
        <h1>Admin Loryez</h1>
        <div id="login-message" class="message hidden"></div>
        <input type="text" id="username" placeholder="Usuário" autocomplete="username">
        <input type="password" id="password" placeholder="Senha" autocomplete="current-password">
        <button onclick="login()">Entrar</button>
    </div>
    
    <div id="admin-page" class="admin-container hidden">
        <header>
            <h1>Painel de Administração</h1>
            <button onclick="logout()" style="float: right;">Sair</button>
            <div class="tabs">
                <button class="tab-button active" onclick="showTab('sponsored')">Patrocinados</button>
                <button class="tab-button" onclick="showTab('watched')">Assistidos</button>
                <button class="tab-button" onclick="showTab('nudez')">Lista Nudez</button>
            </div>
        </header>
        
        <div id="sponsored-tab" class="tab-content">
            <h2>Gerenciar Conteúdo Patrocinado</h2>
            <div class="form-group">
                <h3>Adicionar/Editar Conteúdo</h3>
                <input type="hidden" id="sponsored-id">
                
                <div class="search-box">
                    <input type="text" id="tmdb-search-sponsored" placeholder="Buscar no TMDB..." oninput="searchTMDB(this.value, 'sponsored')">
                    <div id="tmdb-search-results-sponsored" class="search-results"></div>
                </div>
                
                <input type="number" id="sponsored-tmdb-id" placeholder="ID do TMDB (ou busque acima)" required>
                <input type="text" id="sponsored-titulo" placeholder="Título" required>
                <select id="sponsored-tipo">
                    <option value="filme">Filme</option>
                    <option value="serie">Série</option>
                    <option value="anime">Anime</option>
                </select>
                <input type="text" id="sponsored-patrocinador" placeholder="Patrocinador">
                <textarea id="sponsored-episodios-patrocinados" placeholder="Episódios Patrocinados (ex: 1-5, ou descrição detalhada)"></textarea>
                <textarea id="sponsored-episodios-assistidos" placeholder="Episódios Assistidos (ex: 1-3)"></textarea>
                <input type="number" id="sponsored-nota" placeholder="Nota da Lorena (0-10)" step="0.1" min="0" max="10">
                
                <button onclick="saveSponsored()">Salvar</button>
                <button onclick="clearSponsoredForm()" style="background-color: var(--bg-tertiary); margin-left: 10px;">Limpar</button>
            </div>
            
            <div class="content-list" id="sponsored-list"></div>
        </div>
        
        <div id="watched-tab" class="tab-content hidden">
            <h2>Gerenciar Conteúdo Assistido</h2>
            <div class="form-group">
                <h3>Adicionar/Editar Conteúdo</h3>
                <input type="hidden" id="watched-id">
                
                <div class="search-box">
                    <input type="text" id="tmdb-search-watched" placeholder="Buscar no TMDB..." oninput="searchTMDB(this.value, 'watched')">
                    <div id="tmdb-search-results-watched" class="search-results"></div>
                </div>
                
                <input type="number" id="watched-tmdb-id" placeholder="ID do TMDB (ou busque acima)" required>
                <input type="text" id="watched-titulo" placeholder="Título" required>
                <select id="watched-tipo">
                    <option value="filme">Filme</option>
                    <option value="serie">Série</option>
                    <option value="anime">Anime</option>
                </select>
                <input type="text" id="watched-patrocinador" placeholder="Patrocinador">
                <textarea id="watched-episodios-patrocinados" placeholder="Episódios Patrocinados"></textarea>
                <textarea id="watched-episodios-assistidos" placeholder="Episódios Assistidos"></textarea>
                <input type="number" id="watched-nota" placeholder="Nota da Lorena (0-10)" step="0.1" min="0" max="10">
                
                <button onclick="saveWatched()">Salvar</button>
                <button onclick="clearWatchedForm()" style="background-color: var(--bg-tertiary); margin-left: 10px;">Limpar</button>
            </div>
            
            <div class="content-list" id="watched-list"></div>
        </div>
        
        <div id="nudez-tab" class="tab-content hidden">
            <h2>Lista de IDs com Nudez</h2>
            <div class="form-group">
                <h3>Adicionar ID à Lista</h3>
                <input type="number" id="nudez-tmdb-id" placeholder="ID do TMDB" required>
                <button onclick="addNudez()">Adicionar</button>
            </div>
            
            <div class="content-list" id="nudez-list"></div>
        </div>
        
        <div id="admin-message" class="message hidden"></div>
    </div>
    
    <script>
        const TMDB_API_KEY = 'ae110c8706fa5b6ed0a58125648e31b3';
        let authToken = null;
        
        function showMessage(text, type) {
            const msg = document.getElementById('admin-message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            msg.classList.remove('hidden');
            setTimeout(() => msg.classList.add('hidden'), 3000);
        }
        
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/admin-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    authToken = data.token;
                    document.getElementById('login-page').classList.add('hidden');
                    document.getElementById('admin-page').classList.remove('hidden');
                    loadAllData();
                } else {
                    document.getElementById('login-message').textContent = data.message || 'Erro no login';
                    document.getElementById('login-message').className = 'message error';
                    document.getElementById('login-message').classList.remove('hidden');
                }
            } catch (error) {
                showMessage('Erro de conexão', 'error');
            }
        }
        
        function logout() {
            authToken = null;
            document.getElementById('admin-page').classList.add('hidden');
            document.getElementById('login-page').classList.remove('hidden');
            document.getElementById('password').value = '';
        }
        
        function showTab(tabName) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));
            
            document.querySelector(`button[onclick="showTab('${tabName}')"]`).classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.remove('hidden');
        }
        
        async function searchTMDB(query, type) {
            if (query.length < 3) return;
            
            try {
                const response = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(query)}&language=pt-BR`);
                const data = await response.json();
                
                const resultsDiv = document.getElementById(`tmdb-search-results-${type}`);
                resultsDiv.innerHTML = '';
                
                data.results.slice(0, 5).forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'tmdb-result';
                    div.innerHTML = `
                        <strong>${item.title || item.name}</strong> (${item.media_type})
                        <br><small>ID: ${item.id} | Ano: ${(item.release_date || item.first_air_date || '').substring(0,4)}</small>
                    `;
                    div.onclick = () => {
                        document.getElementById(`${type}-tmdb-id`).value = item.id;
                        document.getElementById(`${type}-titulo`).value = item.title || item.name;
                        document.getElementById(`${type}-tipo`).value = 
                            item.media_type === 'movie' ? 'filme' : 
                            (item.media_type === 'tv' ? 'serie' : 'filme');
                        resultsDiv.innerHTML = '';
                    };
                    resultsDiv.appendChild(div);
                });
                
                if (data.results.length > 0) {
                    resultsDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Erro na busca TMDB:', error);
            }
        }
        
        async function loadAllData() {
            await loadSponsored();
            await loadWatched();
            await loadNudez();
        }
        
        async function loadSponsored() {
            try {
                const response = await fetch('/api/sponsored-data');
                const data = await response.json();
                
                const listDiv = document.getElementById('sponsored-list');
                listDiv.innerHTML = '';
                
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'content-item';
                    div.innerHTML = `
                        <div>
                            <h3>${item.titulo}</h3>
                            <small>ID: ${item.tmdb_id} | Tipo: ${item.tipo} | Patrocinador: ${item.patrocinador || 'N/A'}</small>
                            <br><small>Ep. Patrocinados: ${item.episodios_patrocinados || 'N/A'} | Ep. Assistidos: ${item.episodios_assistidos || 'N/A'}</small>
                        </div>
                        <div class="content-actions">
                            <button class="btn-edit" onclick="editSponsored(${item.id})">Editar</button>
                            <button class="btn-delete" onclick="deleteSponsored(${item.id})">Excluir</button>
                        </div>
                    `;
                    listDiv.appendChild(div);
                });
            } catch (error) {
                showMessage('Erro ao carregar patrocinados', 'error');
            }
        }
        
        async function saveSponsored() {
            const data = {
                id: document.getElementById('sponsored-id').value || null,
                tmdb_id: document.getElementById('sponsored-tmdb-id').value,
                titulo: document.getElementById('sponsored-titulo').value,
                tipo: document.getElementById('sponsored-tipo').value,
                patrocinador: document.getElementById('sponsored-patrocinador').value,
                episodios_patrocinados: document.getElementById('sponsored-episodios-patrocinados').value,
                episodios_assistidos: document.getElementById('sponsored-episodios-assistidos').value,
                nota_lorena: document.getElementById('sponsored-nota').value || null
            };
            
            try {
                const response = await fetch('/api/admin-crud?table=sponsored', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                if (result.success) {
                    showMessage('Salvo com sucesso!', 'success');
                    clearSponsoredForm();
                    loadSponsored();
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('Erro ao salvar', 'error');
            }
        }
        
        async function editSponsored(id) {
            try {
                const response = await fetch(`/api/admin-crud?table=sponsored&id=${id}`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const item = await response.json();
                
                document.getElementById('sponsored-id').value = item.id;
                document.getElementById('sponsored-tmdb-id').value = item.tmdb_id;
                document.getElementById('sponsored-titulo').value = item.titulo;
                document.getElementById('sponsored-tipo').value = item.tipo;
                document.getElementById('sponsored-patrocinador').value = item.patrocinador || '';
                document.getElementById('sponsored-episodios-patrocinados').value = item.episodios_patrocinados || '';
                document.getElementById('sponsored-episodios-assistidos').value = item.episodios_assistidos || '';
                document.getElementById('sponsored-nota').value = item.nota_lorena || '';
                
                showTab('sponsored');
            } catch (error) {
                showMessage('Erro ao carregar item', 'error');
            }
        }
        
        async function deleteSponsored(id) {
            if (!confirm('Tem certeza que deseja excluir este item?')) return;
            
            try {
                const response = await fetch(`/api/admin-crud?table=sponsored&id=${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const result = await response.json();
                if (result.success) {
                    showMessage('Excluído com sucesso!', 'success');
                    loadSponsored();
                }
            } catch (error) {
                showMessage('Erro ao excluir', 'error');
            }
        }
        
        function clearSponsoredForm() {
            document.getElementById('sponsored-id').value = '';
            document.getElementById('sponsored-tmdb-id').value = '';
            document.getElementById('sponsored-titulo').value = '';
            document.getElementById('sponsored-tipo').value = 'filme';
            document.getElementById('sponsored-patrocinador').value = '';
            document.getElementById('sponsored-episodios-patrocinados').value = '';
            document.getElementById('sponsored-episodios-assistidos').value = '';
            document.getElementById('sponsored-nota').value = '';
        }
        
        // Funções similares para watched e nudez...
        async function loadWatched() {
            try {
                const response = await fetch('/api/assistidos-data');
                const data = await response.json();
                
                const listDiv = document.getElementById('watched-list');
                listDiv.innerHTML = '';
                
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'content-item';
                    div.innerHTML = `
                        <div>
                            <h3>${item.titulo}</h3>
                            <small>ID: ${item.tmdb_id} | Tipo: ${item.tipo} | Nota: ${item.nota_lorena || 'N/A'}</small>
                            <br><small>Ep. Patrocinados: ${item.episodios_patrocinados || 'N/A'} | Ep. Assistidos: ${item.episodios_assistidos || 'N/A'}</small>
                        </div>
                        <div class="content-actions">
                            <button class="btn-edit" onclick="editWatched(${item.id})">Editar</button>
                            <button class="btn-delete" onclick="deleteWatched(${item.id})">Excluir</button>
                        </div>
                    `;
                    listDiv.appendChild(div);
                });
            } catch (error) {
                showMessage('Erro ao carregar assistidos', 'error');
            }
        }
        
        async function saveWatched() {
            const data = {
                id: document.getElementById('watched-id').value || null,
                tmdb_id: document.getElementById('watched-tmdb-id').value,
                titulo: document.getElementById('watched-titulo').value,
                tipo: document.getElementById('watched-tipo').value,
                patrocinador: document.getElementById('watched-patrocinador').value,
                episodios_patrocinados: document.getElementById('watched-episodios-patrocinados').value,
                episodios_assistidos: document.getElementById('watched-episodios-assistidos').value,
                nota_lorena: document.getElementById('watched-nota').value || null
            };
            
            try {
                const response = await fetch('/api/admin-crud?table=watched', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                if (result.success) {
                    showMessage('Salvo com sucesso!', 'success');
                    clearWatchedForm();
                    loadWatched();
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('Erro ao salvar', 'error');
            }
        }
        
        async function loadNudez() {
            try {
                const response = await fetch('/api/nudez-list');
                const data = await response.json();
                
                const listDiv = document.getElementById('nudez-list');
                listDiv.innerHTML = '';
                
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'content-item';
                    div.innerHTML = `
                        <div>
                            <h3>ID: ${item.tmdb_id}</h3>
                            <small>Adicionado em: ${new Date(item.created_at).toLocaleDateString('pt-BR')}</small>
                        </div>
                        <div class="content-actions">
                            <button class="btn-delete" onclick="deleteNudez(${item.id})">Remover</button>
                        </div>
                    `;
                    listDiv.appendChild(div);
                });
            } catch (error) {
                showMessage('Erro ao carregar lista nudez', 'error');
            }
        }
        
        async function addNudez() {
            const tmdbId = document.getElementById('nudez-tmdb-id').value;
            if (!tmdbId) return;
            
            try {
                const response = await fetch('/api/admin-crud?table=nudez', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ tmdb_id: tmdbId })
                });
                
                const result = await response.json();
                if (result.success) {
                    showMessage('Adicionado com sucesso!', 'success');
                    document.getElementById('nudez-tmdb-id').value = '';
                    loadNudez();
                }
            } catch (error) {
                showMessage('Erro ao adicionar', 'error');
            }
        }
        
        async function deleteNudez(id) {
            if (!confirm('Remover da lista de nudez?')) return;
            
            try {
                const response = await fetch(`/api/admin-crud?table=nudez&id=${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const result = await response.json();
                if (result.success) {
                    showMessage('Removido com sucesso!', 'success');
                    loadNudez();
                }
            } catch (error) {
                showMessage('Erro ao remover', 'error');
            }
        }
        
        // Inicializar
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
